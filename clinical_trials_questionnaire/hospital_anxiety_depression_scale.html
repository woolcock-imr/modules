<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/grid/grid.js
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        VmInclude:__BASE__/vmiis/Common-Code/clinical_trials/task.js
        //-------------------------------------
        _task_fields="HADS_1,HADS_2,HADS_3,HADS_4,HADS_5,HADS_6,HADS_7,HADS_8,HADS_9,HADS_10,HADS_11,HADS_12,HADS_13,HADS_14,HADS_A,HADS_D";
        _task_fields+="";
        _fields="_Form|form_module,Status|S3,Notes|NT,Participant,"+_task_fields;
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete,_Hidden|Participant_uid";
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data(); })
        $('#D__ID').on('back',function(){  _set_req(); _request_data(); })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'xxx':
                    records[I].vm_readonly[field]=true;
                break;
            }
            _default_cell_render(records,I,field,td,set_value,source);
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            record.HADS_A=(parseInt(record.HADS_1)+parseInt(record.HADS_4)+parseInt(record.HADS_5)
            +parseInt(record.HADS_8)+parseInt(record.HADS_9)
        	+parseInt(record.HADS_12)+parseInt(record.HADS_13)).toString();
            record.HADS_D=(parseInt(record.HADS_2)+parseInt(record.HADS_3)
            +parseInt(record.HADS_6)+parseInt(record.HADS_7)+parseInt(record.HADS_10)
        	+parseInt(record.HADS_11)+parseInt(record.HADS_14)).toString();
            return _set_status_and_participant(record,dbv);
        }
    }
</script>
